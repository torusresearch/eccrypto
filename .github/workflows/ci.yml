# Run tests

on:
  push:
    branches-ignore:
      - "master"

name: CI

jobs:
  test:
    name: run tests
    strategy:
      matrix:
        node: ["22.x"]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Install playwright webkit
        run: npx playwright install-deps webkit

      - name: Run tests
        run: npx playwright install && npm run test:ci
