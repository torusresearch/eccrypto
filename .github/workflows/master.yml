# Run tests

on:
  push:
    branches: [master]

name: Master

jobs:
  test:
    name: run tests
    strategy:
      matrix:
        node: ["20.x"]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Install playwright webkit
        run: npx playwright install-deps webkit

      - name: Run tests
        run: npx playwright install && npm run test:ci
